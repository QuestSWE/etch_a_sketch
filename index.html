<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nouislider@15.5.1/dist/nouislider.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="column">
      <div class="ctrl-panel">
        <div class="color-pick">
          <label for="colorPicker">Choose a color:</label>
          <input type="color" id="colorPicker" />
        </div>
        <div class="randomize-text toggletxt">Randomize</div>
        <label class="switch" id="randomize-toggle">
          <input
            type="checkbox"
            aria-label="toggle randomize color mode on/off"
          />
          <span class="slider"></span>
        </label>
        <div class="darken-text toggletxt">Darken</div>
        <label class="switch" id="darken-toggle">
          <input type="checkbox" aria-label="toggle darken mode on/off" />
          <span class="slider"></span>
        </label>
        <div class="lighten-text toggletxt">Lighten</div>
        <label class="switch" id="lighten-toggle">
          <input type="checkbox" aria-label="toggle Lighten mode on/off" />
          <span class="slider"></span>
        </label>
        <div class="grid-text toggletxt">Grid</div>
        <label class="switch" id="grid-toggle">
          <input type="checkbox" aria-label="toggle grid on/off" />
          <span class="slider"></span>
        </label>
        <button class="reset" type="button">Reset</button>
        <div class="range-slider-container">
          <div id="range-slider"></div>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.5.1/dist/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wnumb/wNumb.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
