<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="column">
      <div class="ctrl-panel">
        <div class="darken-text">Darken</div>
        <label class="switch" id="darken-toggle">
          <input type="checkbox" aria-label="toggle darken mode on/off" />
          <span class="slider"></span>
        </label>
        <div class="grid-text">Grid</div>
        <label class="switch" id="grid-toggle">
          <input type="checkbox" aria-label="toggle grid on/off" />
          <span class="slider"></span>
        </label>
        <button class="reset" type="button">Reset</button>
        <div class="range-slider-container">
          <p>Value: <span id="value-display">0</span></p>
          <div class="range-slider">
            <div class="slider-tracks"></div>
            <div class="slider-thumb"></div>
          </div>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
